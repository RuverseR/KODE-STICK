<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Stick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor">
            <div class="editor-section">
                <label for="html">HTML</label>
                <textarea id="html" placeholder="Write HTML code" spellcheck="false"></textarea>
            </div>
            <div class="editor-section">
                <label for="css">CSS</label>
                <textarea id="css" placeholder="Write CSS code" spellcheck="false"></textarea>
            </div>
            <div class="editor-section">
                <label for="js">JavaScript</label>
                <textarea id="js" placeholder="Write JavaScript code" spellcheck="false"></textarea>
            </div>

            <label for="uploadFiles" class="upload-label">Made By Rudransh KUmar with Ru-AI</label>
        </div>
        <div class="resizable">
            <div class="output-container">
                <iframe id="output"></iframe>
            </div>
            <button id="openInNewTab" class="open-btn" onclick="openInNewTab()">Made In India</button>
        </div>
    </div>

    <i id="terminalIcon" class="fa fa-terminal" aria-hidden="true"></i>
    <div id="terminalOverlay" class="terminal-overlay">
        <textarea id="terminalOutput" readonly></textarea>
        <textarea id="terminalInput" placeholder="Dev Console"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
